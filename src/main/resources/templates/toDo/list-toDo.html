<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDo Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <a class="btn btn-primary" th:href="@{/toDo/create}">Stwórz</a>
    <table class="table">
        <thead>
        <tr>
            <td>#</td>
            <td>Zadanie</td>
            <td>Status</td>
            <td>Termin</td>
            <td>Akcje</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="toDo : ${toDosy}">
            <td th:text="${toDo.id}"></td>
            <td th:text="${toDo.zadanie}"></td>
            <td th:text="${toDo.status}"></td>
            <td th:text="${toDo.termin}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/toDo/get(id=${toDo.id})}">Otwórz</a>
                <a class="btn btn-warning" th:href="@{/toDo/update(id=${toDo.id})}">Edytuj</a>
                <a class="btn btn-danger" th:href="@{/toDo/delete(id=${toDo.id})}">Usuń</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
